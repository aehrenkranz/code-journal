<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Code Journal</h1>
        <h3><a>Entries</a></h3>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="view">
        <h2>New Entry</h2>
        <form id="journal">
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" />
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required />
              <label for="photo-url">Photo URL</label>
              <input type="url" id="photo-url" name="photo-url" required />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" rows="7" required></textarea>
            </div>
          </div>
          <div class="row">
            <button type="button" class="delete hidden" id="delete-entry">
              Delete Entry
            </button>
            <button type="submit" class="normal-button">SAVE</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="view hidden">
        <div class="entries-row">
          <h2>Entries</h2>
          <button type="button" class="normal-button" id="entry-form-button">
            NEW
          </button>
        </div>
        <h3 id="no-entries" class="">No entries made.....yet</h3>
        <ul></ul>
      </div>
      <dialog>
        <button id="confirm-delete">Confirm</button>
        <button id="cancel-delete">Cancel</button>
      </dialog>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
